<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <input type="number" value="" id="first" step="any" placeholder="Enter the first number" class="input-field">
    
    <select id="ope">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
    </select>

    <input type="number" value="" id="second" step="any" placeholder="Enter the second number" class="input-field">
    <br>
    <br>
    <button class="btn" onclick="cal()">Calculate</button>
    <input type="number" value="" id="res" readonly class="input-field">
    </div>
    
</body>
<script>
        function cal()
        {
            var opr1 = document.getElementById('first').value;

            var opr2= document.getElementById('second').value;

            var ope= document.getElementById('ope').value;

            if(ope=="+"){
                var res= parseInt(opr1)+ parseInt(opr2);
            }
            if(ope=="-"){
                var res= parseInt(opr1)- parseInt(opr2);
            }
            if(ope=="*"){
                var res= parseInt(opr1)* parseInt(opr2);
            }
            if(ope=="/"){
                var res= parseInt(opr1)/ parseInt(opr2);
            }
            document.getElementById('res').value=res;
        }
</script>
</html>
